{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" name=”viewport” content=”width=device-width, initial-scale=1″>
    <title>FlashMcRo | Autentificare</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/signinStyle.css' %}">
    <link rel="shortcut icon" href="{% static 'images\icon.ico' %}" type="image/x-icon">
</head>
<body>
    <div class="container">
        <br></br><br></br><br></br><br></br><br></br>
        <div class="row">
            <div class="col-lg-12">
                <div class="loginForm">
                    <div class="title">Autentificare</div>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="login-group">
                            <p alt="flash-mc-ro username input" title="flash-mc-ro username input">User name</p>
                            {{ form.username }}

                            <p alt="flash-mc-ro password input" title="flash-mc-ro password input">Parola</p>
                            {{ form.password }}
                        </div>
                        <button alt="flash-mc-ro authenticate" title="flash-mc-ro authenticate" type="submit" class="login">Autentificare</button>
                        <p alt="flash-mc-ro forgot your password" title="flash-mc-ro forgot your password" class="passwordReset"><a href="">Ti-ai uitat parola ?</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
