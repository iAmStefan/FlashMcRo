{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" name=”viewport” content=”width=device-width, initial-scale=1″>
    <title>FlashMcRo | Resetarea parolei</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/resetStyle.css' %}">
    <link rel="shortcut icon" href="{% static 'images\icon.ico' %}" type="image/x-icon">
</head>
<body>
    <div class="container">
        <br></br><br></br><br></br>
        <div class="row">
            <div class="col-lg-12">
                <div class="resetareParola">
                    <div class="title">Resetarea parolei</div>
                    <form action="" method="POST">
                        {% csrf_token %}
                        <p>Adresa de e-mail</p>
                        {{ passwordResetting.email_address }}

                        <p>Parola noua</p>
                        {{ passwordResetting.new_password }}

                        <p>Confirmarea noii parole</p>
                        {{ passwordResetting.new_password_confirmation }}
                        <button type="submit" class="resetPassword">Resetarea parolei</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
